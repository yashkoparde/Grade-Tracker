<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Grade Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <!-- Header -->
    <div class="text-center mb-5">
      <h1 class="display-4 text-gradient">Advanced Grade Tracker</h1>
      <p class="lead">Track, analyze, and improve grades with style!</p>
    </div>

    <!-- Profile Section -->
    <div class="card mb-4 shadow">
      <div class="card-header text-white bg-primary">
        <h3>Student Profiles</h3>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <input type="text" id="studentName" class="form-control" placeholder="Enter Student Name">
        </div>
        <button class="btn btn-success w-100" onclick="addProfile()">Add Profile</button>
      </div>
    </div>
    <div id="profiles" class="row"></div>

    <!-- Exam Section -->
    <div class="card mb-4 shadow">
      <div class="card-header text-white bg-secondary">
        <h3>Add Exam Slab</h3>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <input type="text" id="examName" class="form-control" placeholder="Enter Exam Name">
          </div>
          <div class="col-md-6">
            <input type="text" id="subjectName" class="form-control" placeholder="Enter Subject Name">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <input type="number" id="marksObtained" class="form-control" placeholder="Marks Obtained">
          </div>
          <div class="col-md-6">
            <input type="number" id="totalMarks" class="form-control" placeholder="Total Marks">
          </div>
        </div>
        <button class="btn btn-secondary w-100" onclick="addExam()">Add Exam</button>
      </div>
    </div>

    <!-- Results Section -->
    <div id="examSlabs" class="mt-4"></div>

    <!-- Remarks Section -->
    <div class="card mt-4 shadow">
      <div class="card-header text-white bg-dark">
        <h3>Remarks and Future Notes</h3>
      </div>
      <div class="card-body">
        <textarea id="remarks" class="form-control" rows="5" placeholder="Write your remarks here..."></textarea>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
