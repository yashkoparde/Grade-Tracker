<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Tracker App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <!-- App Header -->
    <div class="text-center mb-4">
      <h1 class="display-4 text-gradient">Grade Tracker App</h1>
      <p class="lead">Track your grades easily with a sleek and modern interface!</p>
    </div>

    <!-- Input Section -->
    <div class="card shadow-lg p-4">
      <h3 class="mb-3">Enter Grades</h3>
      <div class="row mb-3">
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control form-control-lg" placeholder="Subject" id="subject">
        </div>
        <div class="col-md-4 mb-3">
          <input type="number" class="form-control form-control-lg" placeholder="Marks Obtained" id="marks">
        </div>
        <div class="col-md-4 mb-3">
          <input type="number" class="form-control form-control-lg" placeholder="Total Marks" id="total">
        </div>
      </div>
      <button class="btn btn-primary btn-lg w-100 fw-bold" onclick="addGrade()">Add Grade</button>
    </div>

    <!-- Grades Table -->
    <div class="mt-5">
      <h3 class="mb-3">Your Grades</h3>
      <table class="table table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Subject</th>
            <th>Marks Obtained</th>
            <th>Total Marks</th>
            <th>Percentage</th>
          </tr>
        </thead>
        <tbody id="grades-table">
          <tr>
            <td colspan="5" class="text-center">No grades added yet.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <footer class="mt-5 text-center">
      <p class="text-muted">&copy; 2024 Grade Tracker App</p>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let grades = [];
    const addGrade = () => {
      const subject = document.getElementById('subject').value;
      const marks = parseFloat(document.getElementById('marks').value);
      const total = parseFloat(document.getElementById('total').value);

      if (!subject || isNaN(marks) || isNaN(total) || marks > total) {
        alert('Please enter valid data!');
        return;
      }

      const percentage = ((marks / total) * 100).toFixed(2) + '%';
      grades.push({ subject, marks, total, percentage });

      renderGrades();
    };

    const renderGrades = () => {
      const tableBody = document.getElementById('grades-table');
      tableBody.innerHTML = grades
        .map(
          (grade, index) => `
        <tr>
          <td>${index + 1}</td>
          <td>${grade.subject}</td>
          <td>${grade.marks}</td>
          <td>${grade.total}</td>
          <td>${grade.percentage}</td>
        </tr>
      `
        )
        .join('');
    };
  </script>
</body>
</html>
